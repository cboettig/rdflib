# Data Rectangling



```r
rdf_query(triplestore, 
'SELECT ?type ?user ?repo ?when
WHERE {
?s &lt;gh:type&gt; ?type ;
   &lt;gh:created_at&gt; ?when ;
   &lt;gh:repo&gt; ?repo_id ;
   &lt;gh:actor&gt; ?actor .
?actor &lt;gh:login&gt; ?user .
?repo_id &lt;gh:name&gt; ?repo
}')
```
